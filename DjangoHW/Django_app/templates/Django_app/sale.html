{% extends "base.html" %}


{%block content%}




</div>
<div class="col-md-7 col-lg-8 mx-auto">
  <h4 class="mb-3">Billing address</h4>
  <form class="needs-validation" novalidate style="width: 50%;" action="" method="POST">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required name="firstname">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required name="lastname">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>


      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="col-12">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="5** *** ** **" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required name="P_number">
        <div class="invalid-feedback">
          Please enter a valid phone number.
        </div>
      </div>
      

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required name="address1">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
     
      </div>
    <br>

      <button class="w-100 btn btn-primary btn-lg" type="submit" >Continue to checkout</button>


{%endblock%}
